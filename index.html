<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Advanced QR Code Scanner</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body, html {
    height: 100%;
    width: 100%;
    overflow: hidden;
    transition: background 0.5s, color 0.5s;
  }
  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
  }
  .overlay-box {
    border: 4px solid #00ff00;
    border-radius: 20px;
    width: 250px;
    height: 250px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
    pointer-events: none;
  }
  .controls {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 2;
  }
  button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #00ff00;
    color: #000;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
  }
  button:hover {
    background: #00cc00;
  }
  .result-box {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: #00ff00;
    padding: 15px 25px;
    border-radius: 12px;
    font-size: 18px;
    text-align: center;
    max-width: 90%;
    word-break: break-all;
  }
  .result-box a {
    color: #00ff00;
    text-decoration: underline;
  }
  body.dark {
    background: #111;
    color: #eee;
  }
  .dark .result-box {
    background: rgba(255, 255, 255, 0.1);
    color: #00ff00;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div class="overlay-box"></div>

<div class="controls">
  <button id="darkModeBtn">Dark Mode</button>
  <button id="flashBtn">Flash On</button>
  <button id="restartBtn">Scan Again</button>
</div>

<div id="result" class="result-box">Scanning...</div>

<script src="https://unpkg.com/html5-qrcode@2.3.10/minified/html5-qrcode.min.js"></script>
<script>
const video = document.getElementById('video');
const resultBox = document.getElementById('result');
const darkModeBtn = document.getElementById('darkModeBtn');
const flashBtn = document.getElementById('flashBtn');
const restartBtn = document.getElementById('restartBtn');

let stream;
let html5QrCode;
let flashOn = false;

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(str => {
  stream = str;
  video.srcObject = stream;
})
.catch(err => alert("Camera error: " + err));

function startScanner() {
  if (html5QrCode) html5QrCode.stop();
  html5QrCode = new Html5Qrcode("video");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      resultBox.innerHTML = `<a href="${qrCodeMessage}" target="_blank">${qrCodeMessage}</a>`;
      html5QrCode.stop();
    },
    errorMessage => {}
  ).catch(err => {
    resultBox.textContent = "Scanner error: " + err;
  });
}
setTimeout(startScanner, 1500);

restartBtn.onclick = function() {
  resultBox.innerHTML = "Scanning...";
  startScanner();
};

// Dark Mode Toggle
darkModeBtn.onclick = function() {
  document.body.classList.toggle('dark');
};

// Flashlight Toggle
flashBtn.onclick = function() {
  if (!stream) return alert("Camera not ready");
  const track = stream.getVideoTracks()[0];
  const capabilities = track.getCapabilities();
  if (!capabilities.torch) {
    alert("Flashlight not supported on this device");
    return;
  }
  flashOn = !flashOn;
  track.applyConstraints({ advanced: [{ torch: flashOn }] });
  flashBtn.textContent = flashOn ? "Flash Off" : "Flash On";
};
</script>

</body>
</html>
